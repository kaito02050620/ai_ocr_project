<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI OCR Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 32px; background: #f7fafc; color:#0f172a }
    .card { background: white; border-radius: 12px; box-shadow: 0 6px 20px rgba(2,6,23,0.08); padding: 24px; max-width:480px; margin:0 auto }
    label { display:block; margin-bottom:8px; font-weight:600 }
    input[type=file] { display:block; margin-bottom:12px }
    button { padding:10px 16px; border-radius:8px; border:0; background:#2563eb; color:white; cursor:pointer }
    button:disabled { opacity:0.6; cursor:not-allowed }
    #message { margin-top:14px; font-weight:700 }
    #preview { margin-top:12px; max-width:100%; border-radius:8px }
  </style>
</head>
<body>
  <div class="card">
    <h2>AI OCR Demo</h2>
    <p>A system that detects and translates text embedded in images and videos, with planned support for handwritten characters and multiple languages.</p>

    <label for="fileInput">Choose image</label>
    <input id="fileInput" type="file" accept="image/*" aria-describedby="fileHelp">
    <div id="fileHelp" style="font-size:13px;color:#475569;margin-bottom:8px">PNG/JPG/GIF allowed</div>

    <button id="uploadBtn">Upload</button>

    <div id="message" role="status" aria-live="polite"></div>
    <img id="preview" alt="preview" style="display:none" />
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const message = document.getElementById('message');
    const preview = document.getElementById('preview');

    // Optional: disable button until a file is chosen
    fileInput.addEventListener('change', () => {
      uploadBtn.disabled = fileInput.files.length === 0;
      // show a preview when an image is chosen
      if (fileInput.files && fileInput.files[0]) {
        const file = fileInput.files[0];
        const url = URL.createObjectURL(file);
        preview.src = url;
        preview.style.display = 'block';
      } else {
        preview.src = '';
        preview.style.display = 'none';
      }
      message.textContent = '';
    });

    uploadBtn.addEventListener('click', (e) => {
      e.preventDefault();
      if (!fileInput.files || fileInput.files.length === 0) {
        message.style.color = '#dc2626'; // red-ish
        message.textContent = 'Please select a file.';
        return;
      }

      // Simulate upload process (replace with real upload logic if needed)
      uploadBtn.disabled = true;
      message.style.color = '#0f172a';
      message.textContent = 'Uploading...';

      setTimeout(() => {
        // on success
        message.style.color = '#16a34a';
        message.textContent = 'Success';
        uploadBtn.disabled = false;
      }, 800);
    });

    // Initialize button state
    uploadBtn.disabled = true;
  </script>
</body>
</html>
