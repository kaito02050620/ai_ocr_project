<!doctype html>
<html lang="ja" data-theme="synthwave">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI OCR Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>

<body class="min-h-screen flex flex-col">

  <!-- ヘッダー -->
  <header class="navbar bg-base-100 shadow-lg">
    <div class="flex-1">
      <a class="btn btn-ghost text-xl">AI OCR Demo</a>
    </div>
    <div class="flex-none">
      <ul class="menu menu-horizontal px-1">
        <li><a>ホーム</a></li>
        <li><a>使い方</a></li>
      </ul>
    </div>
  </header>

  <!-- メインコンテナ -->
  <main class="flex-1 container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">

      <!-- タイトル＋概要 -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold mb-4">AI OCR 文字認識</h1>
        <p class="text-lg opacity-70">画像をアップロードして、AIが文字を認識し、選択した言語で出力します</p>
      </div>

      <!-- メインコンテンツ -->
      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">

          <!-- 画像アップロード -->
          <div class="form-control w-full mb-6">
            <label class="label">
              <span class="label-text text-lg font-semibold">画像をアップロード</span>
            </label>
            <input type="file" id="imageInput" accept="image/*"
              class="file-input file-input-bordered file-input-primary w-full" />
          </div>

          <!-- 画像プレビュー -->
          <div class="mb-6">
            <div id="imagePreview" class="hidden">
              <label class="label">
                <span class="label-text text-lg font-semibold">アップロードされた画像</span>
              </label>
              <div class="border-2 border-dashed border-base-300 rounded-lg p-4 text-center">
                <img id="previewImg" class="max-w-full max-h-96 mx-auto rounded-lg shadow-md" alt="プレビュー画像">
              </div>
            </div>
            <div id="imagePlaceholder"
              class="border-2 border-dashed border-base-300 rounded-lg p-8 text-center opacity-50">
              <svg class="w-16 h-16 mx-auto mb-4 opacity-30" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                  d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"
                  clip-rule="evenodd"></path>
              </svg>
              <p class="text-sm">画像がここに表示されます</p>
            </div>
          </div>

          <!-- 出力言語選択 -->
          <div class="form-control w-full mb-6">
            <label class="label">
              <span class="label-text text-lg font-semibold">出力言語</span>
            </label>
            <select class="select select-bordered select-primary w-full" id="languageSelect">
              <option value="">-- 言語を選択してください --</option>
              <option value="ja">日本語</option>
              <option value="en">English</option>
              <option value="ko">한국어 (韓国語)</option>
              <option value="zh-cn">简体中文 (簡体字中国語)</option>
              <option value="zh-tw">繁體中文 (繁体字中国語)</option>
              <option value="es">Español (スペイン語)</option>
              <option value="fr">Français (フランス語)</option>
              <option value="de">Deutsch (ドイツ語)</option>
              <option value="it">Italiano (イタリア語)</option>
              <option value="pt">Português (ポルトガル語)</option>
            </select>
          </div>

          <!-- OCR処理開始 -->
          <div class="card-actions justify-center">
            <button class="btn btn-primary btn-lg w-64 rounded-full" id="processButton" disabled>
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
              </svg>
              OCR処理を開始
            </button>
          </div>

          <!-- ステータス表示 -->
          <div id="processingStatus" class="hidden mt-4">
            <div class="alert alert-info">
              <span class="loading loading-spinner loading-sm"></span>
              処理中です...しばらくお待ちください
            </div>
          </div>

          <!-- エラー表示 -->
          <div id="errorStatus" class="hidden mt-4">
            <div class="alert alert-error">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <span id="errorMessage">エラーが発生しました</span>
            </div>
          </div>

          <!-- 出力結果表示 -->
          <div id="resultsSection" class="hidden mt-6">
            <div class="divider"></div>
            <label class="label">
              <span class="label-text text-lg font-semibold">認識結果</span>
            </label>
            <textarea id="resultsText" class="textarea textarea-bordered h-32 w-full" readonly
              placeholder="認識された文字がここに表示されます"></textarea>
            <div class="mt-4 flex gap-2">
              <button class="btn btn-outline btn-sm" id="copyButton">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                  </path>
                </svg>
                コピー
              </button>
              <button class="btn btn-outline btn-sm" id="downloadButton">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                  </path>
                </svg>
                ダウンロード
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- フッター -->
  <footer class="footer footer-center p-5 bg-base-200 text-base-content rounded">
    <aside>
      <p>AI OCR Demo.</p>
    </aside>
  </footer>

  <script>
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const imagePlaceholder = document.getElementById('imagePlaceholder');
    const previewImg = document.getElementById('previewImg');
    const processButton = document.getElementById('processButton');
    const processingStatus = document.getElementById('processingStatus');
    const errorStatus = document.getElementById('errorStatus');
    const errorMessage = document.getElementById('errorMessage');
    const resultsSection = document.getElementById('resultsSection');
    const resultsText = document.getElementById('resultsText');
    const copyButton = document.getElementById('copyButton');
    const downloadButton = document.getElementById('downloadButton');
    const languageSelect = document.getElementById('languageSelect');

    // ボタンの有効/無効を制御
    function updateProcessButton() {
      const hasImage = imageInput.files[0] != null;
      const hasLanguage = languageSelect.value !== '';
      processButton.disabled = !(hasImage && hasLanguage);
    }

    // 画像アップロード
    imageInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        // ファイルサイズチェック（10MB制限）
        if (file.size > 10 * 1024 * 1024) {
          showError('ファイルサイズが大きすぎます。10MB以下のファイルを選択してください。');
          imageInput.value = '';
          return;
        }

        // ファイル形式チェック
        if (!file.type.startsWith('image/')) {
          showError('画像ファイルを選択してください。');
          imageInput.value = '';
          return;
        }

        const reader = new FileReader();
        reader.onload = function (e) {
          previewImg.src = e.target.result;
          imagePreview.classList.remove('hidden');
          imagePlaceholder.classList.add('hidden');
          hideError();
          updateProcessButton();
        };
        reader.readAsDataURL(file);
      } else {
        imagePreview.classList.add('hidden');
        imagePlaceholder.classList.remove('hidden');
        updateProcessButton();
      }
    });

    // 言語選択
    languageSelect.addEventListener('change', updateProcessButton);

    // OCR処理ボタンクリック
    processButton.addEventListener('click', async function () {
      const imageFile = imageInput.files[0];
      const selectedLanguage = languageSelect.value;

      if (!imageFile) {
        showError('画像を選択してください。');
        return;
      }

      if (!selectedLanguage) {
        showError('出力言語を選択してください。');
        return;
      }

      // UI状態を更新
      processingStatus.classList.remove('hidden');
      processButton.disabled = true;
      resultsSection.classList.add('hidden');
      hideError();

      try {
        // FormDataを作成して画像ファイルと言語コードを送信
        const formData = new FormData();
        formData.append('image', imageFile);
        formData.append('langId', selectedLanguage);

        // APIエンドポイントに送信
        const response = await fetch('http://localhost:8082/ocr/detection', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || `HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        
        // 成功時の処理
        if (data.status === 'success') {
          // 実際のOCR結果を表示（ここではサンプル）
          const selectedLanguageName = languageSelect.options[languageSelect.selectedIndex].text;
          resultsText.value = data.ocrResult || `OCR処理が完了しました。\n選択言語: ${selectedLanguageName}\n\n認識結果:\n${data.message}`;
          resultsSection.classList.remove('hidden');
        } else {
          throw new Error(data.message || 'OCR処理に失敗しました');
        }

      } catch (error) {
        console.error('OCR処理エラー:', error);
        showError(`処理中にエラーが発生しました: ${error.message}`);
      } finally {
        processingStatus.classList.add('hidden');
        updateProcessButton();
      }
    });

    // エラー表示
    function showError(message) {
      errorMessage.textContent = message;
      errorStatus.classList.remove('hidden');
    }

    // エラー非表示
    function hideError() {
      errorStatus.classList.add('hidden');
    }

    // 出力結果コピーボタン
    copyButton.addEventListener('click', function () {
      resultsText.select();
      document.execCommand('copy');

      const originalText = copyButton.innerHTML;
      copyButton.innerHTML = '<span class="text-success">コピー完了!</span>';
      setTimeout(() => {
        copyButton.innerHTML = originalText;
      }, 2000);
    });

    // ダウンロードボタン
    downloadButton.addEventListener('click', function () {
      const text = resultsText.value;
      const blob = new Blob([text], { type: 'text/plain; charset=utf-8' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `ocr-result-${new Date().getTime()}.txt`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    });

    // 初期状態設定
    updateProcessButton();
  </script>
</body>

</html>
